{% extends 'registration/base.html' %}

{% block title %}
    <title>Profile</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="form">
            <h1 class="header">Edit personal data</h1>
            <form action="" method="post">
                <div>
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    <div class="field">
                        {{ form.username }}
                    </div>
                </div>
                <div>
                    <label for="{{ form.first_name.id_for_label }}">Name</label>
                    <div class="field">
                        {{ form.first_name }}
                    </div>
                </div>
                <div>
                    <label for="{{ form.last_name.id_for_label }}">Surname</label>
                    <div class="field">
                        {{ form.last_name }}
                    </div>
                </div>
                <div>
                    <label for="{{ form.email.id_for_label }}">Email</label>
                    <div class="field">
                        {{ form.email }}
                    </div>
                </div>
                {% csrf_token %}
                <div class="field">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <div class="links">
                <a class="back" href="{% url 'profile' %}">Go back</a>
            </div>
        </div>
    </div>
{% endblock %}
