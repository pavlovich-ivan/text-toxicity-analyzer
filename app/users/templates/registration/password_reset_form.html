{% extends 'registration/base.html' %}

{% block title %}
    <title>Reset password</title>
{% endblock title %}

{% block content %}
    <h1>Reset password</h1>
    <form action="{% url 'password_reset' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'login' %}">Login</a>
{% endblock content %}
