{% extends 'registration/base.html' %}

{% block title %}
    <title>Profile</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="form">
            <h1 class="header">Profile</h1>
            <div class="data">
                <p>Username: {{ user.username }}</p>
                <p>Name: {{ user.first_name }}</p>
                <p>Surname: {{ user.last_name }}</p>
                <p>Email address: {{ user.email }}</p>
            </div>

            <div class="links">
                <a href="{% url 'edit_personal_data' %}">Edit personal data</a>
                <a href="{% url 'change_password' %}">Change password</a>
                <a href="{% url 'logout' %}">Logout</a>
                <a class="back" href="{% url 'classifier' %}">Go back</a>
            </div>
        </div>
    </div>
{% endblock %}
