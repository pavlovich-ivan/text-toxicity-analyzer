{% extends 'registration/base.html' %}

{% block title %}
    <title>Change password</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="form">
            <h1 class="header">Change password</h1>
            <form action="{% url 'change_password' %}" method="post">
                <div>
                    <label for="{{ form.old_password.id_for_label }}">Old password</label>
                    <div class="field">
                        {{ form.old_password }}
                    </div>
                </div>
                <div>
                    <label for="{{ form.new_password1.id_for_label }}">New password</label>
                    <div class="field">
                        {{ form.new_password1 }}
                    </div>
                </div>
                <div>
                    <label for="{{ form.new_password2.id_for_label }}">Confirm new password</label>
                    <div class="field">
                        {{ form.new_password2 }}
                    </div>
                </div>  
                {% csrf_token %}
                <div class="field">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <div class="links">
                <a class="back" href="{% url 'profile' %}">Go back</a>
            </div>
        </div>
    </div>
{% endblock %}
